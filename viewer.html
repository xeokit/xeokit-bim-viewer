<script type="module">

    import {Server, BIMViewer} from "./dist/main.js";

    window.onload = function () {

        const server = new Server({
            dataDir: "./data/"
        });

        const bimViewer = new BIMViewer(server, {
            canvasElement: document.getElementById("myCanvas"), // WebGL canvas
            explorerElement: document.getElementById("myExplorer"), // Left panel
            toolbarElement: document.getElementById("myToolbar"), // Toolbar
            navCubeCanvasElement: document.getElementById("myNavCubeCanvas"),
            sectionPlanesOverviewCanvasElement: document.getElementById("mySectionPlanesOverviewCanvas")
        });

        tippy('[data-tippy-content]'); // Init tooltips

        window.bimViewer = bimViewer;  // Just for debugging

        bimViewer.on("queryPicked", (event) => {
            bimViewer.getObjectInfo(
                event.projectId,
                event.modelId,
                event.objectId,
                (json) => {
                    console.log(JSON.stringify(json, null, "\t"));
                },
                (errMsg) => {
                    console.error("queryPicked error: " + errMsg);
                });
        });

        // Request params contain static params, such as the project to load

        const requestParams = getRequestParams();
        const projectId = requestParams.projectId;

        if (!projectId) {
            return;
        }

        bimViewer.loadProject(projectId, () => {

                const tab = requestParams.tab;
                if (tab) {
                    bimViewer.openTab(tab);
                    return;
                }

                // Hash params contain transient params, such as the object to focus on
                // Start periodically listening for URL hash updates, (re)parse hash whenever it changes

                window.setInterval((function () {
                    var lastHash = "";
                    return function () {
                        const currentHash = window.location.hash;
                        if (currentHash !== lastHash) {
                            parseHashParams();
                            lastHash = currentHash;
                        }
                    };
                })(), 200);
            },
            (errorMsg) => {
                console.error(errorMsg);
            });

        function getRequestParams() {
            var vars = {};
            window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, (m, key, value) => {
                vars[key] = value;
            });
            return vars;
        }

        function parseHashParams() {

            const params = getHashParams();

            const actionsStr = params.actions;
            if (!actionsStr) {
                return;
            }

            const actions = actionsStr.split(",");
            if (actions.length === 0) {
                return;
            }

            for (var i = 0, len = actions.length; i < len; i++) {
                const action = actions[i];
                switch (action) {
                    case "focusObject":
                        const objectId = params.objectId;
                        if (!objectId) {
                            console.error("Param expected for `focusObject` action: 'objectId'");
                            break;
                        }
                        bimViewer.deselectAllObjects();
                        bimViewer.selectObject(objectId);
                        bimViewer.flyToObject(objectId, () => {

                            // FIXME: Showing objects in tabs involves scrolling the HTML within the tabs - disable until we know how to scroll the correct DOM element. Otherwise, that function works OK.

                            // bimViewer.showObjectInObjectsTab(objectId);
                            // bimViewer.showObjectInClassesTab(objectId);
                            // bimViewer.showObjectInStoreysTab(objectId);
                        });
                        break;

                    case "openTab":
                        const tabId = params.tabId;
                        if (!tabId) {
                            console.error("Param expected for `openTab` action: 'tabId'");
                            break;
                        }
                        bimViewer.openTab(tabId);
                        break;

                    default:
                        console.error("Action not supported: '" + action + "'");
                        break;
                }
            }
        }

        function getHashParams() {
            const hashParams = {};
            let e;
            const a = /\+/g;  // Regex for replacing addition symbol with a space
            const r = /([^&;=]+)=?([^&;]*)/g;
            const d = function (s) {
                return decodeURIComponent(s.replace(a, " "));
            };
            const q = window.location.hash.substring(1);
            while (e = r.exec(q)) {
                hashParams[d(e[1])] = d(e[2]);
            }
            return hashParams;
        }
    };

</script>
