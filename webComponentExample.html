<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>xeokit-bim-viewer</title>
  </head>

  <body>
    <script>
      function onObjectSelected(event) {
        console.log(`name: ${event.detail.name}, id: ${event.detail.id}`);
      }
    </script>
    <script type="module">
      import { BimViewerWebComponent } from "./dist/xeokit-bim-viewer.es.js";

      BimViewerWebComponent.register();
      const bimViewerComponent = document.querySelector("xeokit-bim-viewer");
      
      bimViewerComponent.bimViewer.viewer.cameraControl.on("picked", () => { 
        console.log(bimViewerComponent.projectId)
      });
    </script>

    <h1 class="heading">My BIM Viewer</h1>
    <div class="container">
      <xeokit-bim-viewer
        class="viewer"
        projectId="OTCConferenceCenter"
        dataDir="./app/data/"
        tab="models"
        configs="showSpaces:true"
        onobjectselected="onObjectSelected(event)"
        >
      </xeokit-bim-viewer>
    </div>
  </body>
  <style>
    html,
    body {
        touch-action: none;
        height: 100%;
        width: 100%;
        margin: 0;
    }

    .heading {
      text-align: center;
    }

    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
    }

    .viewer {
      width: 80%;
      height: 80%;
    }
  </style>
</html>
