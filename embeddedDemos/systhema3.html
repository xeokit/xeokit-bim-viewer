<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        html, body {
            height: 100%;
            background: #f2f2f2;
        }

        body {
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            line-height: 1.50;
            -webkit-font-smoothing: antialiased;
            margin: 0;
            overflow: hidden;
        }

        .column {
            float: left;
            width: 100%;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        iframe {
            width: 100%;
            height: 800px;
        }

    </style>

</head>
<body onload="init()">

<script>

    function init() {

        const iframeBaseURL = "./../viewer.html?projectId=Systhema&modelId=2013022_IAA_BWK_R2019-BLOK_recht_2020-02-06";

        const iframeElement = document.getElementById("embeddedViewer");
        if (!iframeElement) {
            throw "IFRAME not found";
        }

        iframeElement.src = iframeBaseURL;

        window.selectObject = function (objectId) {
            iframeElement.src = iframeBaseURL + "#actions=focusObject,openTab&objectId=" + objectId + "&tabId=objects";
        }
    }

</script>

</html>
